<main class="container py-4" appAutofocus>
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Letter Lessons</h1>
    <button type="button" class="btn btn-primary" (click)="gotoLesson(currentLesson)" appAutofocus>
      Continue Lesson {{ currentLesson }}
    </button>
  </header>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for (lesson of lessons; track lesson.number) {
      <div class="col">
        <button
          type="button"
          class="card h-100 w-100 text-start lesson-button shadow-sm bg-body"
          [class.active-lesson]="currentLesson === lesson.number"
          [attr.aria-label]="lesson.ariaLabel"
          (click)="gotoLesson(lesson.number)"
          tabindex="0"
        >
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <h2 class="card-title h6 text-uppercase text-body-secondary mb-2">Lesson {{ lesson.number }}</h2>
              @if (currentLesson === lesson.number) {
                <span class="badge bg-primary" aria-label="Current lesson">Current</span>
              }
            </div>
            <h3 class="card-text fs-4 fw-bold mb-0 text-body">{{ lesson.label }}</h3>
          </div>
        </button>
      </div>
    }
  </div>
</main>
