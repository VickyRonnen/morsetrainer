<main class="container full-height-minus-nav">
  <h1 class="h5">Word lesson</h1>
  <div class="d-flex flex-column flex-sm-row flex-sm-wrap gap-2 align-items-stretch align-items-sm-center">
    <button
      type="button"
      class="btn btn-primary"
      (click)=start()
      [disabled]="lessonService.state()!=='stop'"
      [attr.aria-disabled]="lessonService.state()!=='stop'"
    >
      Start
    </button>

    <button
      id="stop"
      type="button"
      class="btn btn-danger"
      (click)=stop();
      [disabled]="lessonService.state()==='stop'"
      [attr.aria-disabled]="lessonService.state()==='stop'"
    >
      Stop
    </button>

    <button
      type="button"
      class="btn btn-success"
      (click)=readOut()
      [disabled]=!lessonService.canReadOut()
      [attr.aria-disabled]=!lessonService.canReadOut()
    >
      Read out
    </button>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <h2 class="h5">Send text</h2>
      <div
        class="font-monospace w-100"
        aria-hidden="true"
      >
        {{ lessonService.text1() }} <span class="bg-danger"> {{ lessonService.text2() }}</span> {{ lessonService.text3() }}
      </div>
    </div>
  </div>
</main>
